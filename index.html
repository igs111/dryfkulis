<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dryf kulis</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ffffff;
      --background-color: #000000;
      --star-color-1: #001ade;
      --star-color-2: #de00ae;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      font-family: 'Syne', sans-serif;
      background-color: var(--background-color);
      color: var(--main-color);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 8px;
      width: 10px;
      height: 30px;
      border-radius: 999px;
      background: white;
      z-index: 9999;
      animation: scrollbarMove 2s linear infinite;
    }

    @keyframes scrollbarMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3rem;
      font-style: italic;
      animation: wobblyText 2s infinite ease-in-out;
    }

    @keyframes wobblyText {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(-1.5deg); }
      75% { transform: rotate(1deg); }
    }

    .video-placeholder {
      margin: 3rem auto;
      width: 80%;
      max-width: 800px;
      height: 450px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--main-color);
      font-style: italic;
      z-index: 1;
      position: relative;
    }

    .section {
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: var(--main-color);
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .socials a:hover {
      animation: wave 0.8s ease-in-out infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header>
    <h1><em>dryf kulis</em></h1>
    <div class="video-placeholder">[TUTAJ TRAILER ALBUMU]</div>
  </header>

  <section class="section">
    <h2 style="font-weight: bold">znajd≈∫ mnie tutaj</h2>
    <div class="socials">
      <a href="https://open.spotify.com/artist/0HCypyxxGMdbQxeGFpHUug" target="_blank">Spotify</a>
      <a href="https://www.youtube.com/@dryfkulis" target="_blank">YouTube</a>
      <a href="https://music.apple.com/pl/artist/iqciu/1637684331" target="_blank">Apple Music</a>
      <a href="https://www.tiktok.com/@dryfkulis" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/dryfkulis/" target="_blank">Instagram</a>
    </div>
  </section>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 10 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5,
      r: Math.floor(Math.random() * 30) + 60,
      color: Math.random() > 0.5 ? '#001ade' : '#de00ae'
    }));

    function drawStar(cx, cy, spikes, outerRadius, innerRadius, color) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.lineTo(cx, cy - outerRadius);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((s, i) => {
        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;

        drawStar(s.x, s.y, 8, s.r, s.r / 2, s.color);
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
