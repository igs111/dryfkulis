<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dryf kulis</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-blue: #557899;
      --light-blue: #BCDDFC;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: var(--white);
      color: var(--main-blue);
    }

    header {
      background-color: var(--main-blue);
      color: var(--white);
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-style: italic;
      animation: dropIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .video-placeholder {
      margin: 3rem auto;
      width: 80%;
      max-width: 800px;
      height: 450px;
      background-color: var(--light-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--main-blue);
      font-style: italic;
    }

    .section {
      padding: 3rem 1rem;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .socials a {
      text-decoration: none;
      color: var(--main-blue);
      font-size: 2rem;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }
  </style>
  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.section').forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          section.classList.add('visible');
        }
      });
    });
  </script>
  <script src="https://kit.fontawesome.com/5ad99f0d34.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>dryf kulis</h1>
    <div class="video-placeholder">[TUTAJ TRAILER ALBUMU]</div>
  </header>

  <section class="section">
    <h2 style="font-weight: bold">kim jestem?</h2>
    <p>artysta cyfrowy, wokal, eksperyment, głos epoki... więcej wkrótce.</p>
  </section>

  <section class="section">
    <h2 style="font-weight: bold">znajdź mnie tutaj</h2>
    <div class="socials">
      <a href="https://open.spotify.com/artist/0HCypyxxGMdbQxeGFpHUug" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://www.youtube.com/@dryfkulis" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://music.apple.com/pl/artist/iqciu/1637684331" target="_blank" aria-label="Apple Music"><i class="fab fa-apple"></i></a>
      <a href="https://www.tiktok.com/@dryfkulis" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/dryfkulis/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </section>
</body>
</html>
