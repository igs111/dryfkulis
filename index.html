<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dryf kulis</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --blue: #001ade;
      --pink: #de00ae;
      --syne: 'Syne', sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--syne);
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    #star-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .scroll-slider {
      position: fixed;
      left: 16px;
      top: 0;
      width: 18px;
      height: 60px;
      background: var(--fg);
      border-radius: 999px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.12);
      z-index: 10;
      transition: box-shadow 0.2s;
      will-change: transform;
    }
    @media (max-width: 600px) {
      .scroll-slider { left: 6px; width: 14px; height: 40px; }
    }
    .main-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 16px 32px 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 700px) {
      .main-content { padding: 40px 4vw 24px 32px; }
    }
    .header {
      font-family: var(--syne);
      font-style: italic;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 32px;
      color: var(--fg);
      text-align: center;
      display: inline-block;
      animation: wobble 2.2s infinite linear alternate;
      transform-origin: 60% 60%;
    }
    @keyframes wobble {
      0% { transform: rotate(-2deg) skewX(-2deg) scale(1.01); }
      20% { transform: rotate(2deg) skewX(2deg) scale(1.02); }
      40% { transform: rotate(-1.5deg) skewX(-1.5deg) scale(1.01); }
      60% { transform: rotate(2.5deg) skewX(2deg) scale(1.03); }
      80% { transform: rotate(-2deg) skewX(-2deg) scale(1.01); }
      100% { transform: rotate(1deg) skewX(1deg) scale(1.01); }
    }
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: rgba(255,255,255,0.04);
      border: 2px dashed var(--fg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 48px;
      margin-top: 8px;
      border-radius: 18px;
      letter-spacing: 0.02em;
      font-family: var(--syne);
      font-style: italic;
      text-align: center;
      user-select: none;
    }
    .social-section {
      width: 100%;
      margin-top: 48px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 0.04em;
    }
    .social-links {
      display: flex;
      flex-direction: row;
      gap: 32px;
      justify-content: center;
      width: 100%;
      max-width: 700px;
    }
    @media (max-width: 600px) {
      .social-links { gap: 12px; font-size: 1rem; }
    }
    .social-link {
      color: var(--fg);
      text-decoration: none;
      font-family: var(--syne);
      font-size: 1.15rem;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
      cursor: pointer;
      display: inline-block;
      padding: 2px 8px;
      will-change: transform;
    }
    .social-link:hover {
      animation: wave 0.7s cubic-bezier(.36,.07,.19,.97) both;
      color: var(--pink);
    }
    @keyframes wave {
      0% { transform: rotate(0deg) skewX(0deg); }
      20% { transform: rotate(-7deg) skewX(-7deg); }
      40% { transform: rotate(6deg) skewX(6deg); }
      60% { transform: rotate(-5deg) skewX(-5deg); }
      80% { transform: rotate(3deg) skewX(3deg); }
      100% { transform: rotate(0deg) skewX(0deg); }
    }
    /* Responsive tweaks */
    @media (max-width: 900px) {
      .main-content { max-width: 100vw; }
      .video-placeholder { max-width: 98vw; font-size: 1.2rem; }
    }
    @media (max-width: 500px) {
      .header { font-size: 2rem; }
      .video-placeholder { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <canvas id="star-bg"></canvas>
  <div class="scroll-slider" id="scrollSlider"></div>
  <div class="main-content">
    <div class="header">dryf kulis</div>
    <div class="video-placeholder">[TUTAJ TRAILER ALBUMU]</div>
    <section class="social-section">
      <div class="social-title">znajd≈∫ mnie tutaj</div>
      <div class="social-links">
        <a class="social-link" href="https://open.spotify.com/artist/0HCypyxxGMdbQxeGFpHUug" target="_blank" rel="noopener">Spotify</a>
        <a class="social-link" href="https://www.youtube.com/@dryfkulis" target="_blank" rel="noopener">YouTube</a>
        <a class="social-link" href="https://music.apple.com/pl/artist/iqciu/1637684331" target="_blank" rel="noopener">Apple Music</a>
        <a class="social-link" href="https://www.tiktok.com/@dryfkulis" target="_blank" rel="noopener">TikTok</a>
        <a class="social-link" href="https://www.instagram.com/dryfkulis/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </section>
  </div>
  <script>
    // --- Star Animation ---
    const STAR_COLORS = ['#001ade', '#de00ae'];
    const STAR_COUNT = 10;
    const STAR_MIN_RADIUS = 60;
    const STAR_MAX_RADIUS = 110;
    const STAR_POINTS = 13;
    const STAR_SHARPNESS = 0.45;
    const stars = [];
    const canvas = document.getElementById('star-bg');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }
    function createStar() {
      const r = randomBetween(STAR_MIN_RADIUS, STAR_MAX_RADIUS);
      const x = randomBetween(r, window.innerWidth - r);
      const y = randomBetween(r, window.innerHeight - r);
      const vx = randomBetween(-0.7, 0.7) || 0.4;
      const vy = randomBetween(-0.7, 0.7) || 0.4;
      const color = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
      return { x, y, vx, vy, r, color, angle: randomBetween(0, Math.PI*2), spin: randomBetween(-0.003, 0.003) };
    }
    function drawStar(s) {
      ctx.save();
      ctx.translate(s.x, s.y);
      ctx.rotate(s.angle);
      ctx.beginPath();
      for (let i = 0; i < STAR_POINTS * 2; i++) {
        const isSpike = i % 2 === 0;
        const rad = isSpike ? s.r : s.r * STAR_SHARPNESS;
        const theta = (i / (STAR_POINTS * 2)) * Math.PI * 2;
        ctx.lineTo(Math.cos(theta) * rad, Math.sin(theta) * rad);
      }
      ctx.closePath();
      ctx.fillStyle = s.color;
      ctx.globalAlpha = 0.85;
      ctx.shadowColor = s.color;
      ctx.shadowBlur = 24;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
    }
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        s.angle += s.spin;
        // Bounce off edges
        if (s.x - s.r < 0 && s.vx < 0) s.vx *= -1;
        if (s.x + s.r > canvas.width && s.vx > 0) s.vx *= -1;
        if (s.y - s.r < 0 && s.vy < 0) s.vy *= -1;
        if (s.y + s.r > canvas.height && s.vy > 0) s.vy *= -1;
        drawStar(s);
      }
      requestAnimationFrame(animateStars);
    }
    function initStars() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) stars.push(createStar());
    }
    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });
    resizeCanvas();
    initStars();
    animateStars();

    // --- Scroll Slider ---
    const slider = document.getElementById('scrollSlider');
    function updateSlider() {
      const docH = document.documentElement.scrollHeight - window.innerHeight;
      const scrollY = window.scrollY || window.pageYOffset;
      const percent = docH > 0 ? scrollY / docH : 0;
      const sliderH = slider.offsetHeight;
      const maxY = window.innerHeight - sliderH - 16;
      slider.style.transform = `translateY(${16 + percent * maxY}px)`;
    }
    window.addEventListener('scroll', updateSlider);
    window.addEventListener('resize', updateSlider);
    updateSlider();

    // --- Wobbly Header (extra JS for more organic effect) ---
    const header = document.querySelector('.header');
    let wobbleT = 0;
    function headerWobble() {
      wobbleT += 0.04;
      const rot = Math.sin(wobbleT) * 2.2 + Math.cos(wobbleT*0.7) * 1.2;
      const skew = Math.cos(wobbleT*1.2) * 2.2;
      header.style.transform = `rotate(${rot}deg) skewX(${skew}deg) scale(1.01)`;
      requestAnimationFrame(headerWobble);
    }
    headerWobble();
  </script>
</body>
</html>
