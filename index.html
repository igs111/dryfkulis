<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dryf kulis</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --blue: #001ade;
      --pink: #de00ae;
      --syne: 'Syne', sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--syne);
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    #star-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      touch-action: none;
    }
    #grain {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0.13;
      mix-blend-mode: screen;
    }
    .scroll-slider {
      position: fixed;
      left: 16px;
      top: 0;
      width: 18px;
      height: 60px;
      background: var(--fg);
      border-radius: 999px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.12);
      z-index: 10;
      transition: box-shadow 0.2s;
      will-change: transform;
    }
    @media (max-width: 600px) {
      .scroll-slider { left: 6px; width: 14px; height: 40px; }
    }
    .main-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 16px 32px 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 700px) {
      .main-content { padding: 40px 2vw 24px 8vw; }
    }
    @media (max-width: 500px) {
      .main-content { padding: 24px 2vw 12px 2vw; }
    }
    .header {
      font-family: var(--syne);
      font-style: italic;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 32px;
      color: var(--fg);
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 0.04em;
      user-select: none;
      flex-wrap: wrap;
      letter-spacing: 0.04em;
      filter: drop-shadow(0 2px 8px #001ade44);
    }
    @media (max-width: 500px) {
      .header { font-size: 1.5rem; }
    }
    .header-letter {
      display: inline-block;
      will-change: transform;
      transition: color 0.2s;
    }
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: rgba(255,255,255,0.04);
      border: 2px dashed var(--fg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 48px;
      margin-top: 8px;
      border-radius: 18px;
      letter-spacing: 0.02em;
      font-family: var(--syne);
      font-style: italic;
      text-align: center;
      user-select: none;
      box-shadow: 0 4px 32px 0 #001ade22;
    }
    @media (max-width: 700px) {
      .video-placeholder { font-size: 1.1rem; max-width: 98vw; }
    }
    @media (max-width: 500px) {
      .video-placeholder { font-size: 0.9rem; }
    }
    .social-section {
      width: 100%;
      margin-top: 48px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 0.04em;
      filter: drop-shadow(0 1px 4px #de00ae33);
    }
    .social-links {
      display: flex;
      flex-direction: row;
      gap: 24px;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 8px;
    }
    .social-link {
      color: var(--fg);
      text-decoration: none;
      font-family: var(--syne);
      font-size: 1.45rem;
      font-weight: 600;
      position: relative;
      transition: color 0.2s, font-weight 0.2s, transform 0.18s cubic-bezier(.36,.07,.19,.97), background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: inline-block;
      padding: 8px 22px;
      will-change: transform, font-weight;
      white-space: nowrap;
      border-radius: 999px;
      background: linear-gradient(90deg, #001ade22 0%, #de00ae22 100%);
      box-shadow: 0 2px 16px 0 #001ade22;
      letter-spacing: 0.03em;
    }
    .social-link:hover, .social-link:focus {
      color: var(--pink);
      font-weight: bold;
      transform: scale(1.17) translateY(-2px) rotate(-2deg);
      animation: wave-soft 0.5s cubic-bezier(.36,.07,.19,.97) both;
      background: linear-gradient(90deg, #de00ae44 0%, #001ade44 100%);
      box-shadow: 0 4px 32px 0 #de00ae44;
      outline: none;
    }
    .social-link:active {
      transform: scale(1.08) translateY(1px);
      background: linear-gradient(90deg, #001ade33 0%, #de00ae33 100%);
    }
    @media (max-width: 600px) {
      .social-links { gap: 8px; font-size: 1.1rem; }
      .social-link { font-size: 1.1rem; padding: 6px 10px; }
    }
    @media (max-width: 400px) {
      .social-link { font-size: 0.95rem; padding: 4px 6px; }
    }
    @keyframes wave-soft {
      0% { transform: scale(1.17) translateY(-2px) rotate(0deg); }
      30% { transform: scale(1.19) translateY(-4px) rotate(-3deg); }
      60% { transform: scale(1.15) translateY(-2px) rotate(2deg); }
      100% { transform: scale(1.17) translateY(-2px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <canvas id="star-bg"></canvas>
  <canvas id="grain"></canvas>
  <div class="scroll-slider" id="scrollSlider"></div>
  <div class="main-content">
    <div class="header" id="header"></div>
    <div class="video-placeholder">[TUTAJ TRAILER ALBUMU]</div>
    <section class="social-section">
      <div class="social-title">znajdź mnie tutaj</div>
      <div class="social-links">
        <a class="social-link" href="https://open.spotify.com/artist/0HCypyxxGMdbQxeGFpHUug" target="_blank" rel="noopener">Spotify</a>
        <a class="social-link" href="https://www.youtube.com/@dryfkulis" target="_blank" rel="noopener">YouTube</a>
        <a class="social-link" href="https://music.apple.com/pl/artist/iqciu/1637684331" target="_blank" rel="noopener">Apple Music</a>
        <a class="social-link" href="https://www.tiktok.com/@dryfkulis" target="_blank" rel="noopener">TikTok</a>
        <a class="social-link" href="https://www.instagram.com/dryfkulis/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </section>
  </div>
  <script>
    // --- Star Animation with Collision, Mobile Optimized, Cursor Repel ---
    let STAR_COLORS = ['#001ade', '#de00ae'];
    let STAR_COUNT = 10;
    let STAR_MIN_RADIUS = 60;
    let STAR_MAX_RADIUS = 110;
    const STAR_POINTS = 13;
    const STAR_SHARPNESS = 0.45;
    const stars = [];
    const canvas = document.getElementById('star-bg');
    const ctx = canvas.getContext('2d');
    let mouse = {x: -1000, y: -1000};
    function isMobile() {
      return window.innerWidth < 600;
    }
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (isMobile()) {
        STAR_MIN_RADIUS = 28;
        STAR_MAX_RADIUS = 48;
        STAR_COUNT = 7;
      } else {
        STAR_MIN_RADIUS = 60;
        STAR_MAX_RADIUS = 110;
        STAR_COUNT = 10;
      }
    }
    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }
    function createStar() {
      const r = randomBetween(STAR_MIN_RADIUS, STAR_MAX_RADIUS);
      const x = randomBetween(r, window.innerWidth - r);
      const y = randomBetween(r, window.innerHeight - r);
      const vx = randomBetween(-0.7, 0.7) || 0.4;
      const vy = randomBetween(-0.7, 0.7) || 0.4;
      const color = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
      return { x, y, vx, vy, r, color, angle: randomBetween(0, Math.PI*2), spin: randomBetween(-0.003, 0.003) };
    }
    function drawStar(s) {
      ctx.save();
      ctx.translate(s.x, s.y);
      ctx.rotate(s.angle);
      ctx.beginPath();
      for (let i = 0; i < STAR_POINTS * 2; i++) {
        const isSpike = i % 2 === 0;
        const rad = isSpike ? s.r : s.r * STAR_SHARPNESS;
        const theta = (i / (STAR_POINTS * 2)) * Math.PI * 2;
        ctx.lineTo(Math.cos(theta) * rad, Math.sin(theta) * rad);
      }
      ctx.closePath();
      ctx.fillStyle = s.color;
      ctx.globalAlpha = 0.85;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
    }
    function handleCollisions() {
      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const a = stars[i], b = stars[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const minDist = a.r + b.r - 18;
          if (dist < minDist && dist > 0) {
            const angle = Math.atan2(dy, dx);
            const totalMass = a.r + b.r;
            const va = a.vx * Math.cos(angle) + a.vy * Math.sin(angle);
            const vb = b.vx * Math.cos(angle) + b.vy * Math.sin(angle);
            const vaNew = ((a.r - b.r) * va + 2 * b.r * vb) / totalMass;
            const vbNew = ((b.r - a.r) * vb + 2 * a.r * va) / totalMass;
            a.vx += (vaNew - va) * Math.cos(angle);
            a.vy += (vaNew - va) * Math.sin(angle);
            b.vx += (vbNew - vb) * Math.cos(angle);
            b.vy += (vbNew - vb) * Math.sin(angle);
            const overlap = minDist - dist;
            a.x -= Math.cos(angle) * (overlap/2);
            a.y -= Math.sin(angle) * (overlap/2);
            b.x += Math.cos(angle) * (overlap/2);
            b.y += Math.sin(angle) * (overlap/2);
          }
        }
      }
    }
    function repelFromCursor(s) {
      const dx = s.x - mouse.x;
      const dy = s.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const minDist = s.r + 60;
      if (dist < minDist && dist > 0) {
        // Delikatne odpychanie
        const force = (minDist - dist) * 0.04;
        s.vx += (dx/dist) * force;
        s.vy += (dy/dist) * force;
        // Ogranicz prędkość
        s.vx = Math.max(Math.min(s.vx, 2), -2);
        s.vy = Math.max(Math.min(s.vy, 2), -2);
      }
    }
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        s.angle += s.spin;
        // Bounce off edges
        if (s.x - s.r < 0) { s.x = s.r; s.vx = Math.abs(s.vx); }
        if (s.x + s.r > canvas.width) { s.x = canvas.width - s.r; s.vx = -Math.abs(s.vx); }
        if (s.y - s.r < 0) { s.y = s.r; s.vy = Math.abs(s.vy); }
        if (s.y + s.r > canvas.height) { s.y = canvas.height - s.r; s.vy = -Math.abs(s.vy); }
        repelFromCursor(s);
      }
      handleCollisions();
      for (const s of stars) drawStar(s);
      requestAnimationFrame(animateStars);
    }
    function initStars() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) stars.push(createStar());
    }
    function reinitStars() {
      resizeCanvas();
      initStars();
    }
    window.addEventListener('resize', reinitStars);
    reinitStars();
    animateStars();
    // Obsługa kursora
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseleave', () => {
      mouse.x = -1000; mouse.y = -1000;
    });
    // --- Scroll Slider ---
    const slider = document.getElementById('scrollSlider');
    function updateSlider() {
      const docH = document.documentElement.scrollHeight - window.innerHeight;
      const scrollY = window.scrollY || window.pageYOffset;
      const percent = docH > 0 ? scrollY / docH : 0;
      const sliderH = slider.offsetHeight;
      const maxY = window.innerHeight - sliderH - 16;
      slider.style.transform = `translateY(${16 + percent * maxY}px)`;
    }
    window.addEventListener('scroll', updateSlider);
    window.addEventListener('resize', updateSlider);
    updateSlider();
    // --- Wężowa animacja liter nagłówka ---
    const headerText = 'dryf kulis';
    const header = document.getElementById('header');
    header.innerHTML = '';
    for (let i = 0; i < headerText.length; i++) {
      const span = document.createElement('span');
      span.className = 'header-letter';
      span.textContent = headerText[i] === ' ' ? '\u00A0' : headerText[i];
      header.appendChild(span);
    }
    const headerLetters = document.querySelectorAll('.header-letter');
    function animateHeaderLetters(t) {
      for (let i = 0; i < headerLetters.length; i++) {
        const phase = t/600 + i*0.32;
        const y = Math.sin(phase) * (isMobile() ? 5 : 10);
        const rot = Math.sin(phase) * (isMobile() ? 6 : 12);
        headerLetters[i].style.transform = `translateY(${y}px) rotate(${rot}deg)`;
      }
      requestAnimationFrame(animateHeaderLetters);
    }
    animateHeaderLetters(0);
    // --- Social links: delikatny wobbly i powiększenie ---
    const socialLinks = document.querySelectorAll('.social-link');
    socialLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        link.style.fontWeight = 'bold';
        link.style.transition = 'color 0.2s, font-weight 0.2s, transform 0.18s cubic-bezier(.36,.07,.19,.97), background 0.2s, box-shadow 0.2s';
      });
      link.addEventListener('mouseleave', () => {
        link.style.fontWeight = '600';
      });
    });
    // --- Grain/Noise Texture ---
    const grainCanvas = document.getElementById('grain');
    function drawGrain() {
      const w = window.innerWidth, h = window.innerHeight;
      grainCanvas.width = w;
      grainCanvas.height = h;
      const gctx = grainCanvas.getContext('2d');
      const imageData = gctx.createImageData(w, h);
      for (let i = 0; i < w * h; i++) {
        const shade = Math.floor(Math.random() * 32);
        imageData.data[i*4+0] = shade;
        imageData.data[i*4+1] = shade;
        imageData.data[i*4+2] = shade;
        imageData.data[i*4+3] = 18; // alpha
      }
      gctx.putImageData(imageData, 0, 0);
    }
    drawGrain();
    window.addEventListener('resize', drawGrain);
    // Odświeżaj szum co 0.5s dla "żywego" efektu
    setInterval(drawGrain, 500);
  </script>
</body>
